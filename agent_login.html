<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Login — Bingo House</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        font-family: Arial, sans-serif;
        color: #e6eef8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: #1e293b;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 300px;
      }
      h1 {
        color: #fbbf24;
        font-size: 1.8em;
        margin-bottom: 25px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        text-align: center;
      }
      button {
        background: #f59e0b;
        color: #111;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        margin-top: 15px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #fbbf24;
      }
      label {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Agent Login</h1>
      <input type="text" id="phone" placeholder="Phone Number" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <label><input type="checkbox" id="rememberMe" /> Remember Me</label><br />
      <button onclick="loginAgent()">Login</button>
      <p id="msg"></p>
    </div>

    <script>
      const API_BASE = "https://bingo-backend-0zd4.onrender.com";

      async function loginAgent() {
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();
        const remember = document.getElementById("rememberMe").checked;
        const msg = document.getElementById("msg");

        if (!phone || !password) {
          msg.innerText = "Please fill all fields.";
          return;
        }

        try {
          const res = await fetch(API_BASE + "/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, password }),
          });
          const data = await res.json();
          if (!data.success) {
            msg.innerText = data.error || "Login failed";
            return;
          }

          // ✅ Save login info
          if (remember) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("userRole", data.role);
            localStorage.setItem("userName", data.name);
          } else {
            sessionStorage.setItem("token", data.token);
            sessionStorage.setItem("userRole", data.role);
            sessionStorage.setItem("userName", data.name);
          }

          if (data.role !== "agent") {
            msg.innerText = "You are not an agent!";
            return;
          }

          // ✅ Redirect directly to number selector
          window.location.href = "number_selector_updated.html";
        } catch (err) {
          msg.innerText = "Network error. Please check connection.";
        }
      }

      // Auto-login if token exists
      window.onload = () => {
        const token =
          localStorage.getItem("token") || sessionStorage.getItem("token");
        const role =
          localStorage.getItem("userRole") ||
          sessionStorage.getItem("userRole");
        if (token && role === "agent") {
          window.location.href = "number_selector_updated.html";
        }
      };
    </script>
  </body>
</html>

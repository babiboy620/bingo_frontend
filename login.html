<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Login</title>
  <style>
    body {
      background: #0f1724;
      color: #e6eef8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      text-align: center;
    }
    h2 {
      color: #fbbf24;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #f59e0b;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŽ® Bingo Login</h2>
    <input type="text" id="phone" placeholder="Phone number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:4000";

    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const errBox = document.getElementById("errorBox");
      errBox.textContent = "";

      if (!phone || !password) {
        errBox.textContent = "Please fill all fields.";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password }),
        });
        const data = await res.json();

        if (!data.success) {
          errBox.textContent = data.error || "Invalid credentials.";
          return;
        }

        // Save info
        localStorage.setItem("token", data.token);
        localStorage.setItem("userRole", data.role);
        localStorage.setItem("userName", data.name);
        localStorage.setItem("userId", data.userId);

        // Redirect based on role
        if (data.role === "owner") {
          window.location.href = "owner_dashboard.html";
        } else if (data.role === "agent") {
          window.location.href = "agent_admin.html";
        } else {
          errBox.textContent = "Unknown role. Contact admin.";
        }
      } catch (err) {
        errBox.textContent = "Network error. Check backend connection.";
      }
    }
  </script>
</body>
</html>
